<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="..\css\slideanything.css" />
    <script type="text/javascript" src="..\js\jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="..\js\jquery.easing.min.js"></script>
    <script type="text/javascript" src="..\js\slideAnything.js"></script>
    <title>Demo | Style Anything </title>
</head>
<body style="background: #272822;">
	<script type="text/javascript">
        $( document ).ready(function() {
        $('#slider_2').slideit();
        $('#slider_1').slideit();
    });
    </script>
	<div style="margin: 0 auto 0; width: 960px;">
		<div>
			<ul id="slider_1">
				<li><img src="pic2.jpg"></li>
				<li><img src="pic3.jpg"></li>
				<li><img src="pic1.jpg"></li>
			</ul>
			<br><p>You can use Slide Anything with the traditional ul layout</p><br>
		</div>
		<div style="margin-top: 20px;">
			<div id="slider_2">
				<div>
					<img src="pic1.jpg">
				</div>
				<div>
					<img src="pic2.jpg">
				</div>
				<div>
					<img src="pic3.jpg">
				</div>
			</div>
			<br><p>or use it with a list of container divs</p>
		</div>
	</div> 	
</body>
</html>
